<div id="callback" class="modal">
    <div class="modal__content">
        <h4 class="modal__head">Заказать консультацию</h4>
        <p class="modal__text">Вы можете оставить заявку на консультацию и наши менеджеры помогут Вам найти автомобиль и ответить на все вопросы.</p>
        <form method="post" class="form" action="/">
            <div class="form-block">
                <label for="phone">Телефон</label>
                <input name="phone" class="w100" id="phone" type="tel" placeholder="+7 999 999 99 99"/>
            </div>
            <div class="form-block__privacy">
                <div class="form-block">
                    <input type="checkbox" name="privacy" id="privacy_line"/>
                    <label for="privacy_line">Согласие на обработку персональных данных</label>
                </div>
                <div class="form-block">
                    <input type="checkbox" name="reklama" id="reklama_line"/>
                    <label for="reklama_line">Согласие на получение рекламной информации Audi</label>
                </div>
            </div>
            <input type="submit" class="btn btn-black center" value="Отправить заявку"/>
        </form>
    </div>
</div>
