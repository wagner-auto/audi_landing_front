<section class="question">
    <h3 class="inline__header-h">У вас есть вопросы? Мы готовы ответить на них</h3>
    <div class="main__container question__content">
        <div class="row">
            <div class="col-xl-6 question__left_block">
                <img src="/img/question.png">
            </div>
            <div class="col-xl-6 question__right-block">
                <p class="question__text">Вы можете оставить заявку на консультацию и наши менеджеры помогут Вам найти
                    автомобиль и ответить на все вопросы.</p>
                <form method="post" class="form" action="/">
                    <div class="form-block">
                        <label for="phone">Телефон</label>
                        <input name="phone" id="phone" type="tel" placeholder="+7 999 999 99 99"/>
                    </div>
                    <div class="form-block__privacy">
                        <div class="form-block">
                            <input type="checkbox" name="privacy" id="privacy_line"/>
                            <label for="privacy_line">Согласие на обработку персональных данных</label>
                        </div>
                        <div class="form-block">
                            <input type="checkbox" name="reklama" id="reklama_line"/>
                            <label for="reklama_line">Согласие на получение рекламной информации Audi</label>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-black" value="Отправить заявку"/>
                </form>
            </div>
        </div>
    </div>
</section>
