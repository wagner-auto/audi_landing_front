<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
<script src="https://api-maps.yandex.ru/2.1/?apikey=e481a96f-49c9-4e06-bc39-32e4a093ef97&lang=ru_RU"></script>
<script src="js/bundle.js"></script>
<!-- Яндекс карта -->
<script>
        ymaps.ready(initMap);
        function initMap() {
            var myMap = new ymaps.Map("Ymaps", {
                center: [60.09, 30.25],
                zoom: 14
            });

            var audiObject = new ymaps.GeoObject({
                geometry: {
                    type: "Point",
                    coordinates: [60.094090, 30.254202]
                }
            });
            myMap.geoObjects.add(audiObject);
            if (window.innerWidth < 800) {
                myMap.behaviors.disable('drag');
            }
        }
</script>
